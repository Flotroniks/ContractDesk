name: CI & Multi-platform Release

on:
  push:
    branches: [ "dev", "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  # ================================================================
  # 1) VALIDATION — pour dev, main et tags
  # ================================================================
  validate:
    name: Validate (lint, typecheck, test, build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run tests
        # adapte cette ligne à ton script de test
        run: |
          if npm run | grep -q "test:ci"; then
            npm run test:ci
          else
            npm test -- --coverage
          fi

      - name: Build Frontend
        run: npm run build

  # ================================================================
  # 2) BUILD ELECTRON MULTI-OS — pour main + tags
  #    (linux, macOS, windows)
  # ================================================================
  build-electron:
    name: Build Electron (Linux / macOS / Windows)
    needs: validate
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # --- Build Electron sans publication pour main (simple build) ---
      - name: Build Electron (no publish on main)
        if: github.ref == 'refs/heads/main'
        run: npm run electron:build -- --publish=never

      # --- Build Electron avec publication sur tag (Release GitHub) ---
      - name: Build & Publish Electron on tag
        if: startsWith(github.ref, 'refs/tags/')
        env:
          # electron-builder utilise ce token pour créer / mettre à jour la Release GitHub
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build -- --publish=always

      # --- Upload des artefacts (dist) dans tous les cas ---
      - name: Upload Electron Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: dist/
          retention-days: 7

  # ================================================================
  # 3) (OPTIONNEL) ÉTAPE D'INFOS RELEASE APRÈS BUILD
  # ================================================================
  release-summary:
    name: Release summary
    needs: build-electron
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Print release info
        run: |
          echo "Release created for tag: $GITHUB_REF"
          echo "Multi-platform builds uploaded as GitHub Release assets by electron-builder."
