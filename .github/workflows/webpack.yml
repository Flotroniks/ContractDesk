name: CI & Build

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  # ================================================================
  # 1) VALIDATION JOB — runs for BOTH dev and main
  # ================================================================
  validate:
    name: Validate (lint, typecheck, test, build)
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build Frontend
        run: npm run build

  # ================================================================
  # 2) MULTI-PLATFORM ELECTRON BUILD — ONLY ON MAIN
  # ================================================================
  build-electron:
    name: Build Electron (Linux / macOS / Windows)
    needs: validate
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist:win

      - name: Upload Electron Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: dist/
          retention-days: 7
