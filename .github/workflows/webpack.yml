name: CI & Build

on:
  push:
    branches: [ "dev", "main" ]   # CI sur push classique
    tags:
      - "v*"                      # CI aussi sur push de tag v0.1.0, v1.2.3, etc.
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  # ================================================================
  # 1) VALIDATION JOB â€” runs for branches AND tags
  # ================================================================
  validate:
    name: Validate (lint, typecheck, test, build)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build Frontend
        run: npm run build

  # ================================================================
  # 2) MULTI-PLATFORM ELECTRON BUILD â€” ONLY ON TAGS v*
  # ================================================================
  build-electron:
    name: Build Electron (Linux / macOS / Windows)
    needs: validate
    # On ne build/publish que pour les tags de release, pas pour chaque push
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸŸ¡ Python 3.11 pour node-gyp / better-sqlite3 sur macOS
      - name: Setup Python 3.11 (macOS only)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: npm ci

      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist:win

      - name: Upload Electron Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: dist/
          retention-days: 7
